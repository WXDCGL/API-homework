<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map API</title>
    
    <style>
        #map{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMokXEZgLYWWLoLlgesbjWb-4Ffp4Mf3U&callback=initMap"></script>
    <script>
        // Initialize and add the map
        function initMap() {
        // The location of park
            const park = { lat: 24.3212981, lng: 120.6921946 };
            // The map, centered at park
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: park,
            });
            //The marker, positioned at park
            const img = "img/placeholder.png"
            const marker = new google.maps.Marker({
                position: park,
                map: map,
                title: "park",
                icon: img
            });

            const infowindow = new google.maps.InfoWindow({
                content: "lipo<br><h1>PARK</h1>",
                ariaLabel: "park",
            });
            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });
        }
        window.initMap = initMap;
    </script>
</body>
</html>
